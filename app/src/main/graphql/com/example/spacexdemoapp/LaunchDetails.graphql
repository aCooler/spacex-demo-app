query GetLaunches {
    launches {
        id
        details
        ...MissionDetails
        rocket {
            ...RocketFields
        }
        launch_site {
            site_name_long
        }
        links {
            flickr_images
            mission_patch
        }
    }
}

query GetLaunch($id:ID!) {

    launch(id: $id) {
        details
        ...MissionDetails
        links {
            ...LinkInfo
        }
        rocket {
            ...RocketFields
            rocket {
                ...RocketSpecifications
                diameter {
                    meters
                }
                mass {
                    kg
                }
                wikipedia
                engines {
                    type
                }


            }
        }
    }
}

fragment RocketFields on LaunchRocket {
    rocket_name
    rocket_type
}

fragment MissionDetails on Launch{
    launch_date_utc
    mission_name
    launch_success
}

fragment RocketSpecifications on Rocket{
    company
    country
    name
    type
    boosters
    description
}

fragment LinkInfo on LaunchLinks{
    mission_patch
    video_link
    article_link
    wikipedia
}