query GetLaunches {
    launches {
        id
        details
        ...MissionDetails
        rocket {
            ...RocketFields
        }
        launch_site {
            site_name_long
        }
        links {
            flickr_images
            mission_patch
        }
    }
}

query GetLaunch($id:ID!, $payload_id:ID!) {

    payload(id: $payload_id) {
        payload_type
        norad_id
        manufacturer
        id
        customers
        orbit
        orbit_params {
            apoapsis_km
            arg_of_pericenter
            eccentricity
            epoch
            inclination_deg
            lifespan_years
            longitude
            mean_anomaly
            mean_motion
            periapsis_km
            period_min
            raan
            reference_system
            regime
            semi_major_axis_km
        }
        payload_mass_kg
        payload_mass_lbs
        reused
        nationality
    }
    launch(id: $id) {
        details
        ...MissionDetails
        links {
            ...LinkInfo
        }
        launch_site {
            site_name_long
        }

        rocket {
            ...RocketFields
            rocket {
                ...RocketSpecifications
                diameter {
                    meters
                }
                mass {
                    kg
                }
                wikipedia
                engines {
                    type
                }


            }
        }
    }
}

fragment RocketFields on LaunchRocket {
    rocket_name
    rocket_type
}

fragment MissionDetails on Launch{
    launch_date_utc
    mission_name
    launch_success
}

fragment RocketSpecifications on Rocket{
    company
    country
    name
    type
    boosters
    description
}

fragment LinkInfo on LaunchLinks{
    mission_patch
    video_link
    article_link
    wikipedia
    flickr_images
}